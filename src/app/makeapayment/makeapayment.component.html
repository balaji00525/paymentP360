<div class="container align-items-center">
    <div class="logo">
        <app-header [data]="data"></app-header>

        <form>
            <!--Amount-->
            <div class="form mb-3 col-sm-5 col-md-5 col-lg-5">
                <label for="amount" class="label form-label">Amount($)</label>
                <input type="number" class="form-control" id="amount" placeholder="Enter amount"
                    title="Enter the amount " value="{{data.amount}}">
            </div>

            <!--withdraw from-->
            <div class="form mb-3 col-sm-5 col-md-5 col-lg-5">
                <label for="amount" class="label form-label">Withdraw From</label>
                <form novalidate #form="ngForm">
                    <select class="form-select" name="name" [(ngModel)]="accountlist">
                        <option selected>Choose how you'd like to pay</option>
                        <option *ngFor="let user of accounts" [ngValue]="{ Available:user.balance}">{{user.accountType}} </option>
                    </select>
                </form>
                <!-- <a class="link" href="#"> âš¡ Faster Options Available</a>&nbsp;-->
                <h6 class="text text-primary">{{ accountlist | json }}</h6>
            </div>

            <!--Delivery Date-->
            <div class="form mb-3 col-sm-5 col-md-5 col-lg-5">
                <label for="start" class="label">Delivery By</label><br>
                <input type="date" id="start" name="trip-start" class="form-control w3-border w3-hover-border-cyan"
                    value="2021-09-27" min="2021-27-04" max="2018-12-31">
                <a class="link" href="#">Withdraws Today</a>&nbsp;<a>Arrives in 1-3 days</a>
            </div>

            <!--memo-->
            <div class="form mb-2 col-sm-5 col-md-5 col-lg-5">
                <label for="memo" class="label">Memo(Optional)</label>
                <textarea class="form-control" id="memo" rows="1" placeholder="Reason for..."></textarea>
            </div>

            <!--recurring payment-->
            <div class=" form form-check form-switch mb-1 col-sm-4 col-md-4 col-lg-5">
                <input class="form-check-input" type="checkbox" id="recurring">
                <label class="label form-check-label" for="recurring">Make Recurring Payment</label>
            </div>
            
            <!--pay button-->
            <button type="button" id="otp" class="form btn btn-primary btn-lgtn-block"
                (click)="openPopup()">{{data.recipient}} {{data.amount}}</button>
            <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <img class="header" src="../../assets/images/send image.jpeg" alt="">
                        </div>
                        <div class="modal-body">
                            <p>You're Sending money to the recipient<br>you added as Kat Simmons</p>
                            <p>718-555-1234 {{data.modalrecipient}}</p>
                            <p>If this looks right to you, select Continue</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-white border text text-primary"
                                (click)="closePopup()">Cancel</button>
                            <button type="button" class="btn btn-primary"
                                [routerLink]="['/otpscreen']">Continue</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
